        <link rel="stylesheet" href="/static/styles/site.css">
        <link rel="stylesheet" href="/static/styles/editor.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/edit/matchbrackets.min.js"></script>

            <div id="header">

            <div id="editorArea">
                <div id="leftPane">
                    <h1>problem</h1>
                    <p>problem?</p>
                </div>
                <div id="rightPane">
                    <div id="topEditorOuter">
                        <div id="topEditor"></div>
                    </div>
                    <div id="bottomOutput">
                        <div id="selector">
                            <button class="headerButton" id="runButton" onclick="run()">&#9654; Run</button>
                            <button class="headerButton" id="resultsButton" onclick="showResultsTab()" style="background-color: #888888;">Results</button>

                        <div id="bottomInner">
                            <div id="tabResults">
                                <pre id="synErrorArea"></pre>
                                <table id="resultsTable"></table>

                            </div>

                    </div>
                </div>
            </div>
        </div>
